<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="main-header"><h1><p>Rock Paper Scissors</p></h1></div>
<div class="images-container">
    <img id="rock" src="images/rock.jpeg">
    <img id="paper" src="images/paper.png">
    <img id="scissors" src="images/scissors.png">
</div>

<div class="options-container">
    <ul>
        <li id="option-1">Rock</li>
        <li id="option-2">Paper</li>
        <li id="option-3">Scissors</li>
    </ul>
</div>

<div class="button-container">
    <button class="click">Play Again</button>
</div>

<div class="round-header"><h3>Round -</h3></div>
<div class="round-number">0</div>

<div class="user-container">
    <img class="computer-avatar" src="images/computer-user.png">
    <img class="user-avatar" src="images/player-user.png">   

</div>

<div class="computer-score-container">
    <h3>Computer Score</h3>
    <div class="computer-score">0</div>
</div>

<div class="player-score-container">
    <h3>Player Score</h3>
    <div class="player-score">0</div>
</div>


<div class="footer-container">
    <div class="credits">Created by:<strong>Zuhair</strong></div>
</div>


</body>
</html>
