<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="main-header"><h1><p>Rock Paper Scissors</p></h1></div>
<div class="images-container">
    <img class="images" src="images/rock.jpeg">
    <img class="images" src="images/paper.png">
    <img class="images" src="images/scissors.png">
</div>

<div class="options-container">
    <ul>
        <li class="option-1">Rock</li>
        <li class="option-2">Paper</li>
        <li class="option-3">Scissors</li>
    </ul>
</div>

<div class="button-container">
    <button class="click">Click To Go</button>
</div>

<div class="round-header">Round -</div>

<div class="user-container">
    <img class="players" src="images/computer-user.png">
    <img class="players" src="images/player-user.png">   

</div>

<div class="computer-score-container">
    <div class="computer-user">Computer Score:</div>
</div>

<div class="player-score-container">
    <div class="player-user">Player Score:</div>
</div>


<div class="footer-container">
    <div class="credits">Created by:<strong>Zuhair</strong></div>
</div>


</body>
</html>
